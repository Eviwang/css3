<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        ul{
            list-style:none;
        }
        li{
            margin:0;
            padding:0;
            border:solid 1px red;
            float:left;
        }
        ul::after{
            content:"";
            clear:both;
            display:block;
        }

    </style>
</head>
<body>
    <ul>
        <li>菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
        <li>菜单四</li>
    </ul>
    <div>
        Left
    </div>
    <div>
        Center
    </div>
</body>
</html>
