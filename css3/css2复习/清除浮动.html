<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .box {
            margin: 100px auto;
            width: 500px;
            border: solid 1px #00bfff;
            /*float: left;     1 */
            /*display: inline-block;   2*/

        }
        .box div:nth-of-type(1), .box div:nth-of-type(2) {
            width: 100px;
            height: 100px;
            float: left;
            background: red;
            border: solid black 1px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div class="clear"></div>
</div>
</body>
</html>
