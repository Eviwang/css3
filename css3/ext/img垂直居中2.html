<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: solid 1px red;
            margin: 100px auto;
            text-align: center;
        }
        .box img,.box span {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .box:hover img{
            transform: scale(2);
        }
    </style>
</head>
<body>
<div class="box"><img style="width: 150px; height: 150px;" src="../img/1.jpg"/><span></span></div>
</body>
</html>
