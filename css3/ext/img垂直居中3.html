<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: solid 1px red;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        .box img {
            vertical-align: middle;
        }
        .box:hover img{
            transform: scale(2);
        }
    </style>
</head>
<body>
<div class="box"><img width="150" height="150" src="../img/1.jpg"/></div>
</body>
</html>
