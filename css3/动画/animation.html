<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .box {
            width: 100px;
            background: red;
            height: 100px;
            animation: 2s move;
        }
        @keyframes move {
            0% {
                width: 100px;
            }
            100% {
                width: 300px;
            }
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
