<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .box {
            margin: 100px auto;
            width: 500px;
            height: 500px;
            border: solid red 1px;
        }
        .div2 {
            width: 200px;
            height: 200px;
            border: solid 1px black;
            transition: 2s;
            background: -webkit-radial-gradient(left, red, blue);
            transform-origin: left top;
        }
        .box:hover .div2{
            transform: rotate(360deg);
            
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div2"></div>
</div>
</body>
</html>
