<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        h1 {
            border: solid 1px red;
            font: 40px/80px "微软雅黑";
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        div {
            border: solid red 1px;
            width: 100px;
            overflow: hidden;
        }
        p {
            border: solid red 1px;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<h1>我是好人</h1>
<p>
    我是好人我是好人我是好人我是好人我是好人我是好人
</p>
</body>
</html>
